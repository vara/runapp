[loggers]
keys=root,ParserConf,ParserBash,runapp

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter, colorFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_runapp]
level=TRACE
handlers=consoleHandler
qualname=runapp
propagate=0

[logger_ParserBash]
level=DEBUG2
handlers=consoleHandler
qualname=parser-bash
propagate=0

[logger_ParserConf]
level=DEBUG
handlers=consoleHandler
qualname=parser-conf
propagate=0

[handler_consoleHandler]
class=logger.Handlers.ConsoleHandler
formatter=colorFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_colorFormatter]
class=logger.Formatters.ColorFormatter
format=[%(levelname)-18s] %(message)s ($BOLD%(filename)s$RESET:%(lineno)d)
